<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Search</title>
    <link rel="stylesheet" href="e.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Real Estate Listing</a></h1>
        <nav>
            <ul>
                <li><a href="b.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="search-form">
            <h2>Search Real Estate Listings</h2>
            <form action="#" method="get">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="price-range">Price Range:</label>
                    <select id="price-range" name="price-range">
                        <option value="0-500000">$0 - $500,000</option>
                        <option value="500000-1000000">$500,000 - $1,000,000</option>
                        <option value="1000000+">$1,000,000+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="1">
                </div>
                <button type="submit" class="search-button">Search</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Real Estate Company</p>
    </footer>
</body>
</html>
